apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-web-ingress
  labels:
    app: calibre-web
  annotations:
spec:
  rules:
    - host: "books.k8s.crossfits.dpitts.us"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calibre-web-books
                port: 
                  number: 80
    - host: "comics.k8s.crossfits.dpitts.us"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calibre-web-comics
                port:
                  number: 80