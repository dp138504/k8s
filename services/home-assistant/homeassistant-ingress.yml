apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  labels:
    app: homeassistant
  annotations:
spec:
  rules:
    - host: "ha.k8s.crossfits.dpitts.us"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant-service
                port: 
                  number: 80